<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Debugging Exercise: Simple Calculator</h1>

    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter number">
    </div>

    <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter number">
    </div>

    <div>
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
    </div>

    <p id="result">Result: </p>
    <script>
        // JavaScript code with intentional errors
        function addNumbers(num1, num2) {
            return num1 + num2;
        }

        function subtractNumbers(num1, num2) {
            return num1 - num2;
        }

        document.getElementById("addButton").addEventListener("click", function () {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = addNumbers(num1, num2);
                document.getElementById("result").textContent = "Result: " + result;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number";
            }
        });

        document.getElementById("subtractButton").addEventListener("click", function () {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = subtractNumbers(num1, num2);
                document.getElementById("result").textContent = "Result: " + result;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number";

            }
        });
    </script>
</body>

</html>
