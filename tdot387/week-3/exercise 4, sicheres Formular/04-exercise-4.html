<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>

<body>
    <div class="form-container">
        <form id="form" type="submit">

            <div class="form-row">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Max Mustermann">
                </div>
                <p class="d-none" id="name-error">Der Name darf nicht leer sein</p>
            </div>

            <div class="form-row">
                <div>
                    <label for="email">E-Mail-Address</label>
                    <input type="email" id="email" placeholder="sagich@euch.net">
                </div>
                <p class="d-none" id="mail-error">Geben Sie eine gültige Mailadresse ein</p>
            </div>

            <div class="form-row">
                <div>
                    <label for="textarea">Nachricht</label>
                    <textarea id="textarea" placeholder="Schreiben Sie hier Ihre Nachricht..."></textarea>
                </div>
                <p class="d-none" id="textarea-error">Das Textfeld muss befüllt sein</p>
            </div>

            <button type="submit">Absenden</button>
        </form>
    </div>
    <span style="color: green" id="success-msg"></span>
    <script src="script.js"></script>
</body>

</html>
